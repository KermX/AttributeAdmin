name: AttributeAdmin
version: '${project.version}'
main: me.kermx.attributeadmin.AttributeAdmin
api-version: '1.20'
commands:
  attributeadmin:
    description: Check player attributes
    usage: /attributeadmin <username>
    permission: attributeadmin.admin
    permission-message: Only admins can use this command!
  attributefix:
    description: fixes attack speed and damage to vanilla values
    usage: /attributefix <username>
    permission-message: Only admins can use this command!
    permission: attributeadmin.admin
  attributereset:
    description: resets attack speed and damage to vanilla values
    usage: /attributereset <username>
    permission-message: Only admins can use this command!
    permission: attributeadmin.admin
  attributemodifiers:
    description: lists attribute modifiers for player
    usage: /attributemodifiers <username>
    permission-message: Only admins can use this command!
    permission: attributeadmin.admin